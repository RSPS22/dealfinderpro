<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Deal Finder Dashboard</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Uploaded</h5>
            <p class="card-text fs-4">{{ total_uploaded }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">High Potential</h5>
            <p class="card-text fs-4">{{ high_potential }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">LOIs Sent</h5>
            <p class="card-text fs-4">{{ lois_sent }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-bg-info mb-3">
          <div class="card-body">
            <h5 class="card-title">Follow-Ups Sent</h5>
            <p class="card-text fs-4">{{ followups_sent }}</p>
          </div>
        </div>
      </div>
    </div>
    {% if user_name %}
    <p class="mt-4">Current User: <strong>{{ user_name }}</strong> ({{ user_email }})</p>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>
  </div>
</body>
</html>
