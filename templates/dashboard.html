<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Finder Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid #dee2e6;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2d89ef, #1b5fbd);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .stat-card h3 {
      margin: 0;
      font-size: 16px;
      color: #495057;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: #2d89ef;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .stat-description {
      font-size: 14px;
      color: #6c757d;
      line-height: 1.4;
    }
    
    .stat-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      opacity: 0.3;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background: linear-gradient(135deg, #2d89ef, #1b5fbd);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45, 137, 239, 0.3);
    }
    
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 137, 239, 0.4);
      text-decoration: none;
      color: white;
    }
    
    .refresh-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 15px;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: #218838;
      transform: translateY(-1px);
    }
    
    .last-updated {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #dee2e6;
    }
    
    .no-data {
      text-align: center;
      padding: 60px;
      color: #6c757d;
    }
    
    .no-data-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    .performance-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .performance-bar {
      flex: 1;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .performance-fill {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #20c997);
      transition: width 0.5s ease;
    }
    
    .percentage {
      font-size: 12px;
      font-weight: 600;
      color: #28a745;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .stat-value {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Deal Finder Pro Dashboard</h1>
    
    <div id="statsContainer" class="stats-container">
      <!-- Stats will be populated by JavaScript -->
    </div>
    
    <div style="text-align: center;">
      <a href="/" class="back-link">
        ‚Üê Back to Main App
      </a>
      <button onclick="refreshStats()" class="refresh-btn">üîÑ Refresh</button>
    </div>
    
    <div id="lastUpdated" class="last-updated"></div>
  </div>

  <script>
    function calculatePerformance(current, total) {
      if (total === 0) return 0;
      return Math.round((current / total) * 100);
    }
    
    function createStatCard(title, value, description, icon, showPerformance = false, performanceData = null) {
      let performanceHtml = '';
      
      if (showPerformance && performanceData) {
        const percentage = calculatePerformance(performanceData.current, performanceData.total);
        performanceHtml = `
          <div class="performance-indicator">
            <div class="performance-bar">
              <div class="performance-fill" style="width: ${percentage}%"></div>
            </div>
            <span class="percentage">${percentage}%</span>
          </div>
        `;
      }
      
      return `
        <div class="stat-card">
          <div class="stat-icon">${icon}</div>
          <h3>${title}</h3>
          <div class="stat-value">${value}</div>
          <div class="stat-description">${description}</div>
          ${performanceHtml}
        </div>
      `;
    }
    
    function loadStats() {
      const statsContainer = document.getElementById('statsContainer');
      const lastUpdatedElement = document.getElementById('lastUpdated');
      
      // Try to get stats from window (set by main app) or fallback to empty stats
      const stats = window.dealFinderStats || {
        uploaded: 0,
        highPotential: 0,
        loisSent: 0,
        followUps: 0,
        user: '‚Äî',
        lastUpdated: null
      };
      
      if (stats.uploaded === 0) {
        statsContainer.innerHTML = `
          <div class="no-data">
            <div class="no-data-icon">üìä</div>
            <h3>No Data Available</h3>
            <p>Upload some properties to see your analytics here!</p>
          </div>
        `;
        lastUpdatedElement.innerHTML = '';
        return;
      }
      
      const highPotentialPercentage = calculatePerformance(stats.highPotential, stats.uploaded);
      const sentPercentage = calculatePerformance(stats.loisSent, stats.uploaded);
      const followUpPercentage = calculatePerformance(stats.followUps, stats.uploaded);
      
      statsContainer.innerHTML = `
        ${createStatCard(
          'Total Properties', 
          stats.uploaded.toLocaleString(), 
          'Properties analyzed in this session',
          'üè†'
        )}
        
        ${createStatCard(
          'High Potential Deals', 
          stats.highPotential.toLocaleString(), 
          `${highPotentialPercentage}% of total properties`,
          '‚≠ê',
          true,
          { current: stats.highPotential, total: stats.uploaded }
        )}
        
        ${createStatCard(
          'LOIs Generated', 
          stats.loisSent.toLocaleString(), 
          `${sentPercentage}% of total properties`,
          'üìÑ',
          true,
          { current: stats.loisSent, total: stats.uploaded }
        )}
        
        ${createStatCard(
          'Follow-Ups Sent', 
          stats.followUps.toLocaleString(), 
          `${followUpPercentage}% of total properties`,
          'üìß',
          true,
          { current: stats.followUps, total: stats.uploaded }
        )}
        
        ${createStatCard(
          'Active User', 
          stats.user, 
          'Current session user',
          'üë§'
        )}
        
        ${createStatCard(
          'Success Rate', 
          `${highPotentialPercentage}%`, 
          'High potential properties found',
          'üéØ'
        )}
      `;
      
      if (stats.lastUpdated) {
        const updatedDate = new Date(stats.lastUpdated);
        lastUpdatedElement.innerHTML = `Last updated: ${updatedDate.toLocaleString()}`;
      }
    }
    
    function refreshStats() {
      // In a real app, this would fetch fresh data from the server
      // For now, just reload the current stats
      loadStats();
      
      // Add visual feedback
      const refreshBtn = document.querySelector('.refresh-btn');
      const originalText = refreshBtn.innerHTML;
      refreshBtn.innerHTML = 'üîÑ Refreshing...';
      refreshBtn.disabled = true;
      
      setTimeout(() => {
        refreshBtn.innerHTML = originalText;
        refreshBtn.disabled = false;
      }, 1000);
    }
    
    // Load stats on page load
    loadStats();
    
    // Auto-refresh every 30 seconds if there's data
    setInterval(() => {
      if (window.dealFinderStats && window.dealFinderStats.uploaded > 0) {
        loadStats();
      }
    }, 30000);
  </script>
</body>
</html>
