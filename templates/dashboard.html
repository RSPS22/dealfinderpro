<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deal Finder Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .dashboard-metrics {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .metric-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1 1 200px;
            min-width: 200px;
        }
        .metric-title {
            font-size: 16px;
            color: #666;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #2a9d8f;
        }
        .nav {
            margin-bottom: 30px;
        }
        .nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #0077cc;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/dashboard-data');
                const data = await response.json();
                document.getElementById('total-properties').textContent = data.total_properties || 0;
                document.getElementById('high-potential').textContent = data.total_high_potential || 0;
                document.getElementById('lois-sent').textContent = data.lois_sent || 0;
                document.getElementById('followups-sent').textContent = data.followups_sent || 0;
                document.getElementById('unique-users').textContent = data.unique_users || 'N/A';
            } catch (error) {
                console.error("Error loading dashboard:", error);
            }
        }
        window.onload = loadDashboard;
    </script>
</head>
<body>
    <div class="nav">
        <a href="/">‚Üê Back to Main App</a>
        <a href="/upload">Upload New File</a>
    </div>

    <h1>üìä Deal Finder Dashboard</h1>
    <div class="dashboard-metrics">
        <div class="metric-card">
            <div class="metric-title">Total Uploaded Properties</div>
            <div class="metric-value" id="total-properties">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">High Potential Deals</div>
            <div class="metric-value" id="high-potential">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">LOIs Sent</div>
            <div class="metric-value" id="lois-sent">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">Follow-Ups Sent</div>
            <div class="metric-value" id="followups-sent">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">User Sessions / Account</div>
            <div class="metric-value" id="unique-users">N/A</div>
        </div>
    </div>
</body>
</html>
