<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Finder Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">📊 Deal Finder Dashboard</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">📁 Total Properties Uploaded</h2>
        <p class="text-3xl font-bold text-blue-600" id="total-uploaded">0</p>
      </div>
      
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">✅ High Potential Properties</h2>
        <p class="text-3xl font-bold text-green-600" id="high-potential-count">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">📨 LOIs Sent</h2>
        <p class="text-3xl font-bold text-purple-600" id="lois-sent-count">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h2 class="text-xl font-semibold mb-2">🔁 Follow-Ups Sent</h2>
        <p class="text-3xl font-bold text-yellow-600" id="followups-sent-count">0</p>
      </div>
    </div>

    <div class="mt-8 text-center">
      <a href="/" class="inline-block bg-blue-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-600 transition">← Back to Main App</a>
    </div>
  </div>

  <script>
    // Fetch dashboard data from Flask (update route if necessary)
    fetch('/dashboard-data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-uploaded').innerText = data.total_uploaded || 0;
        document.getElementById('high-potential-count').innerText = data.high_potential || 0;
        document.getElementById('lois-sent-count').innerText = data.lois_sent || 0;
        document.getElementById('followups-sent-count').innerText = data.followups_sent || 0;
      })
      .catch(err => {
        console.error('Failed to load dashboard data:', err);
      });
  </script>
</body>
</html>
