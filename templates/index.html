<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Finder App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #f2f2f2;
    }
    .high-potential {
      background-color: #d1e7dd;
    }
    .progress-message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>✅ Deal Finder App</h1>

  <form id="uploadForm">
    <label for="propertyFile">Property File (CSV):</label><br>
    <input type="file" id="propertyFile" name="propertyFile" required><br><br>

    <label for="compsFile">Comps File (CSV):</label><br>
    <input type="file" id="compsFile" name="compsFile" required><br><br>

    <label for="businessName">Business Name:</label><br>
    <input type="text" id="businessName" name="businessName"><br><br>

    <label for="userName">Your Name:</label><br>
    <input type="text" id="userName" name="userName"><br><br>

    <label for="userEmail">Your Email:</label><br>
    <input type="email" id="userEmail" name="userEmail"><br><br>

    <button type="submit">Upload</button>
  </form>

  <div id="progressMsg" class="progress-message"></div>

  <div id="tableContainer"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const propertyFile = document.getElementById('propertyFile').files[0];
      const compsFile = document.getElementById('compsFile').files[0];
      const businessName = document.getElementById('businessName').value;
      const userName = document.getElementById('userName').value;
      const userEmail = document.getElementById('userEmail').value;

      const progressMsg = document.getElementById('progressMsg');
      progressMsg.textContent = 'Uploading...';

      const formData = new FormData();
      formData.append('propertyFile', propertyFile);
      formData.append('compsFile', compsFile);
      formData.append('businessName', businessName);
      formData.append('userName', userName);
      formData.append('userEmail', userEmail);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          progressMsg.textContent = '✅ Upload successful! Reloading...';
          setTimeout(() => {
            location.reload();
          }, 1000);
        } else {
          progressMsg.textContent = '❌ Upload failed: ' + (result.error || 'Server error.');
        }
      } catch (err) {
        progressMsg.textContent = '❌ Server error. Check logs.';
      }
    });
  </script>
</body>
</html>
