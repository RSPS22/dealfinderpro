<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deal Finder Pro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    table th, table td { font-size: 14px; vertical-align: middle; }
    .high-potential { background-color: #d4edda !important; }
    th.sticky-col, td.sticky-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 1;
    }
    th.sticky-header, td.sticky-header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 2;
    }
    .highlight-cell { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deal Finder Pro</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="propertyFile" class="form-label">Upload Property File</label>
        <input class="form-control" type="file" id="propertyFile" name="propertyFile" required>
      </div>
      <div class="mb-3">
        <label for="compsFile" class="form-label">Upload Comps File</label>
        <input class="form-control" type="file" id="compsFile" name="compsFile" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="businessName" placeholder="Business Name (Optional)">
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" name="userName" placeholder="Your Name (Optional)">
      </div>
      <div class="mb-3">
        <input class="form-control" type="email" name="userEmail" placeholder="Your Email (Optional)">
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <br>
    <div id="uploadStatus"></div>
    <div id="table-container" class="table-responsive"></div>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const statusDiv = document.getElementById('uploadStatus');
      statusDiv.innerHTML = 'Uploading...';

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
        .then(res => res.text())
        .then(html => {
          statusDiv.innerHTML = '';
          document.getElementById('table-container').innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          statusDiv.innerHTML = 'Upload failed.';
        });
    });
  </script>
</body>
</html>
